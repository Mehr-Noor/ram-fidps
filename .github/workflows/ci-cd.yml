name: CI/CD Pipeline (Kind Local)

on:
  push:
    branches:
      - main

env:
  KAFKA_BOOTSTRAP_SERVERS: "mock"
  IMAGE_NAME: csv-ingestor
  IMAGE_TAG: latest
  K8S_NAMESPACE: kafka
  SKIP_KAFKA: "true"

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Clean temp directory (Windows fix)
        shell: powershell
        run: |
          if (Test-Path $env:RUNNER_TEMP) {
               Get-ChildItem $env:RUNNER_TEMP -Recurse -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
             }

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        shell: bash
        run: |
          export PYTHONPATH="${PYTHONPATH}:$GITHUB_WORKSPACE"
          pytest --ignore=tests/integration/

  build-and-load:
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Load image into Kind
        run: kind load docker-image $IMAGE_NAME:$IMAGE_TAG --name kind

  deploy:
    needs: build-and-load
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.33.1'

      - name: Configure kubeconfig
        shell: bash
        run: export KUBECONFIG=$HOME/.kube/config  # مسیر KUBECONFIG خودت رو اینجا بذار اگر فرق داره

      - name: Deploy to Kubernetes
        shell: bash
        run: |
          kubectl set image deployment/csv-ingestor csv-ingestor=$IMAGE_NAME:$IMAGE_TAG -n $K8S_NAMESPACE
          kubectl rollout status deployment/csv-ingestor -n $K8S_NAMESPACE
